<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100%;
            height: 150px;
            background-color: rgb(47, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .middle {
            width: 100%;
            height: 150px;
            background-color: rgb(255, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .middle a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s;
        }
        .middle a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .footer {
            width: 100%;
            height: 300px;
            background-color: rgb(90, 20, 220);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            margin: 0;
            color: white;
            font-size: 20px;
        }
        td {
            padding: 10px 20px;
        }
        @media (max-width: 600px) {
            .header, .middle, .footer {
                height: auto;
                padding: 20px;
                text-align: center;
            }
            .middle a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">Welcome to My Website</div>
    <div class="middle">
        <a href="A.html">Home</a>
        <a href="B.html">About</a>
        <a href="C.html">Login</a>
        <a href="D.html">Register</a>
    </div>
    <div class="footer">
        <table>
            <tr>
                <td>Contact No.</td>
            </tr>
            <tr>
                <td>Mobile No.</td>
            </tr>
            <tr>
                <td>Email: info@example.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
