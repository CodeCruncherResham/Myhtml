<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Layout</title>
    <style>
        .x {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: yellow;
        }
        .y {
            width: 100%;
            height: 700px;
            background-image: linear-gradient(pink, orange, green);
            margin-top: 220px; /* Ensures the gradient starts below the header */
        }
    </style>
</head>
<body>
    <div class="x"></div>
    <div class="y"></div>
</body>
</html>
