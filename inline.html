<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Improved font choice */
            background-color: #f9f9f9; /* Light background for better contrast */
            margin: 20px; /* Added margin for better spacing */
        }
        .block {
            border: 2px solid pink;
            padding: 10px;
            margin: 10px 0; /* Space between elements */
            border-radius: 5px; /* Rounded corners */
            background-color: #fff; /* White background for clarity */
        }
        .strong {
            border-color: green;
        }
        .link {
            border-color: yellow;
            text-decoration: none; /* Remove underline */
        }
        .span {
            border-color: red;
        }
        .span-alt {
            border-color: orange;
        }
    </style>
</head>
<body>

    <p class="block">This is a paragraph</p>

    <strong class="block strong">This is a strong paragraph</strong>
    <a href="#" class="block link">This is also a paragraph</a>
    <span class="block span">This is a span</span>
    <span class="block span-alt">This is also a span</span>

</body>
</html>
