<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Dot Animation</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        #main {
            height: 50px;
            width: 120px;
            border: 2px solid white; /* Changed to white for visibility */
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444; /* Added a background color for contrast */
            border-radius: 10px; /* Rounded corners */
        }
        .dot {
            display: inline-block;
            height: 50px;
            width: 60px;
            background-color: #ff5722; /* Changed to a bright color for visibility */
            position: absolute;
            animation: slide 1s linear infinite;
            border-radius: 5px; /* Rounded edges for the dot */
        }
        @keyframes slide {
            0% {
                transform: translate(-30px); /* Start position */
            }
            50% {
                transform: translate(30px); /* Midway position */
            }
            100% {
                transform: translate(-30px); /* Return to start */
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <span class="dot"></span>
    </div>
</body>
</html>
