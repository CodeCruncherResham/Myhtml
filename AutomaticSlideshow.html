<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic-Slideshow</title>
    <style>
        /* Apply box-sizing to all elements */
        * {
            box-sizing: border-box;
        }
        
        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Hide slides initially */
        .mySlides {
            display: none;
        }

        /* Previous and next buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the next button to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Hover effects for buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/circles below the slides */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        /* Highlight the active dot */
        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation for slides */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        /* Keyframes for fade animation */
        @keyframes fade {
            from {
                opacity: .4;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./images/1.jpeg" alt="Image 1" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="./images/2.jpeg" alt="Image 2" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="./images/3.jpeg" alt="Image 3" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots/circles below the slideshow -->
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- JavaScript to handle the slideshow functionality -->
    <script>
        let slideIndex = 0; // Initialize slide index for automatic slideshow
        showSlides(); // Start the slideshow

        // Function to show slides automatically
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1; // Reset to first slide after the last one
            }
            slides[slideIndex - 1].style.display = "block"; // Show the current slide
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }

        // Function to change slides manually
        function plusSlides(n) {
            slideIndex += n - 1; // Adjust slide index for manual navigation
            showSlides(); // Show the selected slide
        }

        // Function to go to a specific slide using dots
        function currentSlide(n) {
            slideIndex = n - 1; // Set the slide index to the selected dot
            showSlides(); // Show the selected slide
        }
    </script>
</body>
</html>
