<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: greenyellow;
            margin-bottom: 10px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .container {
            position: relative;
            display: inline-block; /* Center the image */
        }
        img {
            padding: 5px;
            height: 225px;
            width: 225px;
            border: 2px solid gray;
            box-shadow: 2px 4px #888888;
            border-radius: 8px; /* Rounded corners */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.8); /* Semi-transparent overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px; /* Match image corners */
        }
        .container:hover .overlay {
            opacity: 1;
        }
        .icon {
            color: white;
            font-size: 48px; /* Adjusted size for better visibility */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Overlay Icon</h1>
        <p class="description">Hover over the image to see the overlay icon</p>
        <div class="img">
            <img src="./3.jpeg" alt="A descriptive alt text for the image">
            <div class="overlay">
                <a href="#" class="icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
