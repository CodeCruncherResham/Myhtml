<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColumnCard</title>
  </head>
  <style>
    *{
        box-sizing: border-box;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: paleturquoise;
    }
    .row{
        margin: 0 -5px;
    }
    .row:after{
        content: "";
        display: table;
        clear: both;
    }
    .column{
        float: left;
        width: 25%;
        padding:10px;
    }
    .card{
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        padding: 16px;
        text-align: center;
        background-color: #f1f1f1;
    }
    @media screen and (max-width:600px) {
        .column{
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }
  </style>
  <body>
    <div class="row">
      <div class="column">
        <div class="card">R</div>
      </div>
      <div class="column"><div class="card">E</div></div>
      <div class="column"><div class="card">S</div></div>
      <div class="column"><div class="card">H</div></div>
      <div class="column"><div class="card">A</div></div>
      <div class="column"><div class="card">M</div></div>
    </div>
  </body>
</html>
