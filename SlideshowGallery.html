<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .cursor {
            cursor: pointer;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 40%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            position: absolute;
            top: 8px;
            left: 16px;
        }
        .caption-container {
            text-align: center;
            background-color: #222;
            padding: 2px 16px;
            color: white;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-top: 8px;
        }
        .column {
            flex: 16.66%; /* Adjust the width of the columns */
            padding: 5px;
        }
        .column img {
            cursor: pointer;
            width: 100%;
            height: auto;
            transition: 0.3s;
        }
        .column img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Slideshow container -->
    <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1/6</div>
            <img src="../images/6.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2/6</div>
            <img src="../images/9.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3/6</div>
            <img src="../images/2.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4/6</div>
            <img src="./images/3.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5/6</div>
            <img src="../images/4.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6/6</div>
            <img src="../images/8.jpeg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="../images/6.jpeg" onclick="currentSlide(1)" alt="Caption 1">
            </div>
            <div class="column">
                <img class="demo cursor" src="../images/9.jpeg" onclick="currentSlide(2)" alt="Caption 2">
            </div>
            <div class="column">
                <img class="demo cursor" src="./images/2.jpeg" onclick="currentSlide(3)" alt="Caption 3">
            </div>
            <div class="column">
                <img class="demo cursor" src="../images/3.jpeg" onclick="currentSlide(4)" alt="Caption 4">
            </div>
            <div class="column">
                <img class="demo cursor" src="../images/4.jpeg" onclick="currentSlide(5)" alt="Caption 5">
            </div>
            <div class="column">
                <img class="demo cursor" src="./images/8.jpeg" onclick="currentSlide(6)" alt="Caption 6">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;  // Initialize the slide index to show the first slide
        showSlides(slideIndex);

        // Function to show the next or previous slide
        function plusSlides(n) {
            showSlides(slideIndex += n);  // Increment or decrement the slide index
        }

        // Function to show the specific slide based on the thumbnail clicked
        function currentSlide(n) {
            showSlides(slideIndex = n);  // Set the slide index to the clicked thumbnail
        }

        // Function to show slides
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");

            // Loop back to the first slide if the index exceeds the number of slides
            if (n > slides.length) {
                slideIndex = 1;
            }

            // Loop to the last slide if the index is less than 1
            if (n < 1) {
                slideIndex = slides.length;
            }

            // Hide all slides
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            // Remove the active class from all thumbnail images
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            // Display the current slide and add the active class to the corresponding thumbnail
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            // Display the caption for the current slide
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>
</html>
