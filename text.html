<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Consistent font for better readability */
            line-height: 1.6; /* Improved line spacing */
            margin: 20px; /* Add margin for better spacing */
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color for contrast */
        }
        h1 {
            color: #4a90e2; /* Heading color */
        }
        p {
            margin: 10px 0; /* Margin between paragraphs */
        }
    </style>
</head>
<body>
    <h1>Text Formatting Examples</h1>
    <p><b>This text is bold</b></p>
    <p><strong>This text is important!</strong></p>
    <p><i>This text is italic</i></p>
    <p><em>This text is emphasized</em></p>
    <p><mark>This text is marked</mark></p>
    <p><small>This text is small</small></p>
    <p><del>This text is deleted</del></p>
    <p><ins>This text is inserted</ins></p>
    <p>This is <sub>subscripted</sub> text</p>
    <p>This is <sup>superscripted</sup> text</p>
</body>
</html>
