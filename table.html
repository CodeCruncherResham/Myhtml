<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table{
        text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
    }
    tr,td,th{
        border: 1px solid black;
  padding: 10px;
    }
</style>
<body>
    <h1>html table</h1>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>resham</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>ranu</td>
                <td>5678</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
