<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4; 
        }
        .header {
            width: 100%;
            height: 170px;
            background-color: aqua;
            display: flex;
            align-items: center; 
            justify-content: center; 
            font-size: 24px;
            font-weight: bold;
        }
        .middle {
            width: 100%;
            height: 170px;
            padding: 30px 0;
            background-color: blue;
            text-align: center; 
        }
        .middle a {
            color: white; 
            text-decoration: none;
            margin: 15px;
            font-size: 18px; 
            transition: color 0.3s;
        }
        .middle a:hover {
            color: #ffcc00; 
        }
        .footer {
            width: 100%;
            height: 300px;
            background-color: crimson;
            color: white; 
            display: flex;
            align-items: center;
            justify-content: center; 
            font-size: 20px;
        }
        @media (max-width: 600px) {
            .middle a {
                display: block; 
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Our Website</div>

    <div class="middle">
        <a href="A.html">Home</a>
        <a href="B.html">About</a>
        <a href="C.html">Login</a>
        <a href="D.html">Register</a>
    </div>
    
    <div class="footer">This is the Home Page</div>
</body>
</html>
