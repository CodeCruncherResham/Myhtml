<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            width: 100%;
            height: 150px;
            background-color: rgb(47, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }

        .middle {
            width: 100%;
            height: 150px;
            background-color: rgb(255, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .middle a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .footer {
            width: 100%;
            background-color: rgb(90, 20, 220);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
        }

        td {
            font-size: 20px;
            padding: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            background-color: rgb(47, 255, 0);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: rgba(47, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome to Our Portal
    </div>
    <div class="middle">
        <a href="A.html">Home</a>
        <a href="B.html">About</a>
        <a href="C.html">Login</a>
        <a href="D.html">Register</a>
    </div>
    <div class="footer">
        <table>
            <tr>
                <td>User<br><input type="text"></td>
            </tr>
            <tr>
                <td>Password<br><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Login">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
