<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Ribbon Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .btn {
            margin: 15px;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #282a35;
            color: white;
            position: relative;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #434851;
        }

        .ribbon {
            width: 60px;
            font-size: 14px;
            padding: 4px;
            position: absolute;
            right: -25px;
            top: -12px;
            text-align: center;
            border-radius: 25px;
            transform: rotate(20deg);
            background-color: #ff9800;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-red {
            margin: 15px;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #282a35;
            color: white;
            position: relative;
            transition: background-color 0.3s;
        }

        .btn-red:hover {
            background-color: #434851;
        }

        .ribbon-hot {
            width: 60px;
            font-size: 14px;
            padding: 4px;
            position: absolute;
            right: -25px;
            top: -12px;
            text-align: center;
            border-radius: 25px;
            transform: rotate(20deg);
            background-color: #ff0000;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="btn" aria-label="New button">
        A button for something cool <span class="ribbon">New</span>
    </button>
    <br>
    <button class="btn-red" aria-label="Hot button">
        A button for something cool <span class="ribbon-hot">Hot</span>
    </button>
</body>
</html>
