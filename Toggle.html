<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: azure;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #7d7d7d;
            width: 200px;
            height: 100px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .button::before {
            position: absolute;
            content: '';
            background-color: #fff;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 5px;
            transition: 0.2s;
        }
        input:checked + .button {
            background-color: #20096d;
            color: white;
        }
        input:checked + .button::before {
            transform: translateX(100px);
        }
        input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <label for="check" class="button">
            Toggle
        </label>
    </div>
    <script>
        // Optional: You can add functionality here if needed
    </script>
</body>
</html>
