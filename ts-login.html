<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("6.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .log {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field {
            width: 95%;
            height: 40px;
            margin: 10px auto;
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            background-color: green;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./img/kri.png" alt="Los Angeles" style="width: 100%; height: 200px" />
            </div>
            <div class="item">
                <img src="./img/kri2.jpg" alt="Chicago" style="width: 100%; height: 200px" />
            </div>
            <div class="item">
                <img src="./img/kec2.jpg" alt="New York" style="width: 100%; height: 200px" />
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="main.html">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="teacher.html">Teacher</a></li>
                <li class="active"><a href="ts-login.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Overlay -->
    <div class="overlay">
        <p class="log">Login</p>
        <input class="input-field" type="text" placeholder="User name" required />
        <input class="input-field" type="password" placeholder="Password" required />
        <input class="input-field btn" type="button" value="Sign in" />
    </div>

</body>
</html>
