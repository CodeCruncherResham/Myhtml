<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
</head>
<style>
    body{
        background-color: #d5e1ef;
        font-family: cursive;
        text-align: center;
    }
.card{
    position: absolute;
    margin: auto;
    padding: 1rem;
    padding-bottom: 3rem;
    inset: 0;
    width: 302px;
    height: 470px;
    border-radius: 16px;
    background-color: #fff;
    box-shadow: 0px 10px 20px 0px rgb(0 0 0 /20%);
}
img{
    width: 100%;
    border-radius: 10px;
}
h2{
    color: #252d47;
}
p{
    color: hsl(220,15%,55%);
}
</style>
<body>
    <div class="card">
<img src="./images/qrcode.jpeg" alt="">
<h2>Improve Your Frontend Skills by Building project</h2>
<p>Scan the QR code to visit Frontend Mentorand take your coding skills to the next level</p>
    </div>
</body>
</html>
