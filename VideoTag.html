<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="../images/movie.mp3" type="video/mp4">
        <source src="movie.ogg" type="video.ogg">Your browser doesn't support video tag.
    </video>
</body>
</html>

<!-- the video tag used to embed video content in a document,such as movie clip or other video streams.it contains one or more <source> tags with different video sources.the browser will choose the first source it supports. the text between the <video>and</video>tags will only be displayed in browsers tha don't support the <video> element. there are three supported video formats in html:mp4,ogg,webm.it supports global and event attributes.-->
