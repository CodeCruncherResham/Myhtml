<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%; /* Responsive image */
            height: auto;
            margin-top: 20px; /* Space above image */
            border: 2px solid #007BFF; /* Border for the image */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Useful Links</h1>
    <!-- New tab will open for the links -->
    <a href="https://google.com" target="_blank" rel="noopener noreferrer">Go to Google</a>
    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Go to Facebook</a>
    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Go to Twitter</a>
    <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">Go to LinkedIn</a>
    <a href="/1css.html" target="_blank" rel="noopener noreferrer">Go to CSS1</a>

    <!-- Image; if not present, the alt text will be displayed -->
    <img src="th (20).jpeg" alt="Image not available">
</body>
</html>
