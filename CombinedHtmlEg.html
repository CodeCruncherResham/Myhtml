<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined HTML Examples</title>
    <style>
        /* General styles */
        body {
            background-color: cyan;
        }
        /* Styles for example 1 */
        p {
            background-color: red;
        }
        h1 {
            background-color: blue;
            color: green;
        }
        /* Styles for example 2 */
        .x {
            background-color: red;
        }
        .y {
            background-color: green;
        }
        .z {
            background-color: blue;
        }
        .w {
            background-color: purple;
        }
        /* Styles for example 3 */
        table {
            background-color: lime;
        }
        /* Styles for example 4 and 5 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Example 1 -->
    <h1>Amit</h1>
    <p>Ashok</p>
    <p>Sonu</p>
    <h2>Golu</h2>
    <br><br>

    <!-- Example 2 -->
    <p class="x">This is a pen</p>
    <p class="y">It's color is red</p>
    <p class="x">My name is </p>
    <p class="w">My friend's name is</p>
    <p class="z">I live in</p>
    <br><br>

    <!-- Example 3 -->
    <table border="1">
        <tr>
            <td colspan="3" align="center">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="2" align="center">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td colspan="2" align="center">7</td>
            <td>8</td>
        </tr>
    </table>
    <br>

    <!-- Example 4 -->
    <table border="1">
        <tr class="w">
            <td>Roll</td>
            <td>Name</td>
            <td>Marks</td>
        </tr>
        <tr class="z">
            <td>301</td>
            <td>Jyoti</td>
            <td>80</td>
        </tr>
        <tr class="y">
            <td>302</td>
            <td>Manisha</td>
            <td>75</td>
        </tr>
    </table>
    <br>

    <!-- Example 5 -->
    <table border="1">
        <tr class="w">
            <td>Roll</td>
        </tr>
        <tr class="z">
            <td>Name</td>
        </tr>
        <tr class="y">
            <td>Marks</td>
        </tr>
        <tr class="x">
            <td>Subject</td>
        </tr>
    </table>

</body>
</html>
