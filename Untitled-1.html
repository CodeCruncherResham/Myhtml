<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="timer" class="text-center">29 hours 59 minutes</div>
    
    <div class="d-flex flex-wrap justify-content-center">
        <!-- Number Buttons -->
        <input type="button" class="btn btn-primary" value="1" onclick="show(1)" />
        <input type="button" class="btn btn-primary" value="2" onclick="show(2)" />
        <input type="button" class="btn btn-primary" value="3" onclick="show(3)" />
        <input type="button" class="btn btn-primary" value="4" onclick="show(4)" />
        <input type="button" class="btn btn-primary" value="5" onclick="show(5)" />
        <input type="button" class="btn btn-primary" value="6" onclick="show(6)" />
        <input type="button" class="btn btn-primary" value="7" onclick="show(7)" />
        <input type="button" class="btn btn-primary" value="8" onclick="show(8)" />
        <input type="button" class="btn btn-primary" value="9" onclick="show(9)" />
        <input type="button" class="btn btn-primary" value="10" onclick="show(10)" />
    </div>

    <div class="d-flex flex-wrap justify-content-center mt-3">
        <input type="button" class="btn btn-secondary" value="Previous" onclick="previous()" />
        <input type="button" class="btn btn-secondary" value="Next" onclick="next()" />
        <input type="button" class="btn btn-secondary" value="Answer" onclick="answer()" />
        <input type="button" class="btn btn-danger" value="Finish" onclick="finish()" />
    </div>

    <script>
        var h = 29, m = 59;
        var z = setInterval(updateTimer, 1000);

        function updateTimer() {
            document.getElementById("timer").innerHTML = h + " hours " + m + " minutes";
            m--;
            if (m < 0) {
                h--;
                m = 59;
            }
            if (h < 0) {
                clearInterval(z);
                document.getElementById("timer").innerHTML = "Time's up!";
                hideButtons();
            }
        }

        function hideButtons() {
            const buttons = document.querySelectorAll('input[type="button"]');
            buttons.forEach(button => {
                button.style.visibility = "hidden";
            });
        }

        function show(num) {
            alert("Button " + num + " clicked!");
        }

        function previous() {
            alert("Previous button clicked!");
        }

        function next() {
            alert("Next button clicked!");
        }

        function answer() {
            alert("Answer button clicked!");
        }

        function finish() {
            alert("Finish button clicked!");
        }
    </script>
</body>
</html>
