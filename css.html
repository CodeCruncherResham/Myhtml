<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light background for better contrast */
            margin: 0;
            padding: 20px; /* Padding around the content */
            font-family: 'Verdana', sans-serif; /* Set a default font for the body */
        }

        h1 {
            color: aqua;
            font-family: Verdana, sans-serif;
            font-size: 3em; /* Responsive font size */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below heading */
        }

        p {
            color: red;
            font-family: Courier, monospace;
            font-size: 1.6em; /* Responsive font size */
            border: 2px solid powderblue;
            margin: 20px auto; /* Center the paragraph */
            padding: 15px; /* Padding inside the paragraph */
            max-width: 600px; /* Maximum width for better readability */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph. It provides some information about the topic at hand.</p>
</body>
</html>
