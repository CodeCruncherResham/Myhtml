<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: lightblue;
         padding: 20px;
        margin: 30px;
        border: 5px solid navy; 
      }
.card {
  background-color: #e754c7;
  margin: 50px auto;
  padding: 30px;
  border: 5px solid navy;
  box-shadow: 15px 15px 20px rgba(223, 36, 176, 0.5);
  max-width: 400px;
  width: 90%;
  border-radius: 10px;
}
.card img {
  width: 100%;
  max-width: 300px;
  display: block;
  margin: 0 auto 20px;
  border-radius: 10px;
}

.card h1, .card p {
  text-align: center;
  color: white;
}
    </style>
  </head>
  <body>
    <div class="box">this is a styled box with margin ,padding and border</div>
    <div class="card">
        <img src="../images/1.jpeg" alt="">
        <h1>practice</h1>
        <p>this is a styled box with margin ,padding and border</p>
    </div>
  </body>
</html>
