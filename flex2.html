<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      padding: 40px 10%;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .card {
      flex: 1 1 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }


    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #0077cc;
    }

    .card p {
      font-size: 16px;
      color: #444;
    }

    @media (max-width: 768px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2>Our Services</h2>

  <div class="flex-container">
    <div class="card">
      <h3>Web Design</h3>
      <p>Beautiful & modern web designs for businesses and portfolios.</p>
    </div>
    <div class="card">
      <h3>Development</h3>
      <p>Custom web apps using HTML, CSS, JS and frameworks.</p>
    </div>
    <div class="card">
      <h3>SEO</h3>
      <p>Improve your website's visibility on search engines.</p>
    </div>
  </div>

</body>
</html>
