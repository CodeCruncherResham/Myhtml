<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Table</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px 10%;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .pricing-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .plan {
      background: white;
      border: 2px solid #0077cc;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .plan:hover {
      transform: scale(1.03);
    }

    .plan h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #0077cc;
    }

    .price {
      font-size: 32px;
      color: #222;
      margin: 20px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .features li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h2>Choose Your Plan</h2>

  <div class="pricing-table">
    <div class="plan">
      <h3>Basic</h3>
      <p class="price">₹199/mo</p>
      <ul class="features">
        <li>1 Website</li>
        <li>10 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <button class="btn">Get Started</button>
    </div>

    <div class="plan">
      <h3>Standard</h3>
      <p class="price">₹499/mo</p>
      <ul class="features">
        <li>5 Websites</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="plan">
      <h3>Premium</h3>
      <p class="price">₹999/mo</p>
      <ul class="features">
        <li>Unlimited Sites</li>
        <li>200 GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <button class="btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
