<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zebra Striped Table</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            color: #555;
        }
        .row {
            margin-left: -5px;
            margin-right: -5px;
        }
        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }
        .row::after {
            content: '';
            clear: both;
            display: table;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Zebra Striped Tables</h2>
    <p>This layout showcases two zebra-striped tables for better comparison and readability.</p>
    <div class="row">
        <div class="column">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Johnson</td>
                    <td>80</td>
                </tr>
            </table>
        </div>
        <div class="column">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Anna</td>
                    <td>Brown</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Mike</td>
                    <td>Wilson</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Sara</td>
                    <td>White</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>Tom</td>
                    <td>Black</td>
                    <td>95</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
