
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <style>
        .header {
            width: 100%;
            height: 200px;
            background-color: red;
            text-align: center; /* Center text in header */
            line-height: 200px; /* Vertically center text */
            color: white;
            font-size: 24px;
        }
        .side1 {
            width: 50%;
            height: 500px;
            background-color: yellow;
            float: left;
        }
        .side2 {
            width: 50%;
            height: 500px;
            background-color: green;
            float: left;
        }
        .side3 {
            width: 33%;
            height: 500px;
            background-color: gold;
            float: left;
        }
        .side4 {
            width: 34%;
            height: 500px;
            background-color: springGreen;
            float: left;
        }
        .side5 {
            width: 33%;
            height: 500px;
            background-color: deepPink;
            float: left;
        }
        .footer {
            width: 100%;
            height: 200px;
            background-color: purple;
            clear: both;
            text-align: center; /* Center text in footer */
            line-height: 200px; /* Vertically center text */
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">Header Section</div>
    <div class="side1">Left Side</div>
    <div class="side2">Right Side</div>
    <div class="side3">Column 1</div>
    <div class="side4">Column 2</div>
    <div class="side5">Column 3</div>
    <div class="footer">Footer Section</div>
</body>
</html>
