<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="password" name="password" id="pwd" placeholder="Enter your password">
        <div>
            <input type="checkbox" id="togglePassword" onclick="togglePassword()">
            <label for="togglePassword">Show Password</label>
        </div>
    </form>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("pwd");
            var checkbox = document.getElementById("togglePassword");
            passwordInput.type = checkbox.checked ? "text" : "password";
        }
    </script>
</body>
</html>
