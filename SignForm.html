<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body {
            background: url(./images/1.jpeg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .form-holder {
            background-color: rgba(0, 0, 0, 0.8);
            width: 450px;
            max-width: 90%;
            padding: 35px 20px;
            border-radius: 10px;
        }
        .logo {
            display: block;
            width: 100px;
            margin: 0 auto 20px auto;
            border-radius: 20px;
            background-color: #222;
            padding: 10px;
        }
        .form-holder h2 {
            color: #ddd;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            width: 90%;
            margin: 20px auto;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            background: #222;
            border: none;
            outline: none;
            color: #fff;
            font-size: 15px;
            border-bottom: 2px solid #777;
            border-radius: 5px;
            padding-left: 40px;
        }
        .form-group img {
            width: 26px;
            position: absolute;
            left: 10px;
            top: 13px;
        }
        .form-group input:focus {
            background: #333;
            border-color: #0088ff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #0088ff;
            border: none;
            outline: none;
            color: #fff;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background: #005f99;
        }
        .form-group a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }
        .form-group a:hover {
            color: #555;
        }
        .form-group .right-link {
            float: right;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <img src="./images/css2.jpg" alt="Logo" class="logo">
            <h2>Login</h2>
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                    <img src="./images/css2.jpg" alt="User Icon">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                    <img src="./images/css2.jpg" alt="Password Icon">
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
                <div class="form-group">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="signup.html" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
