<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Consistent font for readability */
            line-height: 1.6; /* Improved line spacing */
            margin: 20px; /* Add margin for better spacing */
            background-color: #f9f9f9; /* Light background for contrast */
            color: #333; /* Dark text for readability */
        }
        h1 {
            text-decoration: overline;
            color: #4a90e2; /* Blue color for headings */
        }
        h2 {
            text-decoration: line-through;
            color: #e74c3c; /* Red color for line-through */
        }
        h3 {
            text-decoration: underline;
            color: #2ecc71; /* Green color for underline */
        }
        p {
            text-decoration: overline underline;
            background-color: #e8f8f5; /* Light background for paragraph */
            padding: 10px; /* Add padding for better visual separation */
        }
    </style>
</head>
<body>
    <h1>Overline Text Decoration</h1>
    <h2>Line Through Text Decoration</h2>
    <h3>Underline Text Decoration</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis error saepe cum, assumenda inventore unde ad optio quo hic minima quasi tempore pariatur, sequi voluptas quod, facere minus ab et.</p>
</body>
</html>
