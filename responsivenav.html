<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
    }

    /* Mobile menu */
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #005fa3;
      padding: 10px 10%;
    }

    .mobile-nav a {
      padding: 10px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyBrand</div>
    <nav class="desktop-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="mobile-nav" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenu.classList.toggle("show");
    }
  </script>

</body>
</html>
