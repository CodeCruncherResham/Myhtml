<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Graphics: Canvas & SVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f0f0f0;
      color: #333;
    }
    section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      border: 1px solid #333;
      display: block;
      margin-top: 10px;
    }
    svg {
      border: 1px solid #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üé® HTML Graphics Showcase</h1>

  <section id="canvas">
    <h2>üñåÔ∏è HTML Canvas Example</h2>
    <p>The &lt;canvas&gt; element is used to draw graphics using JavaScript.</p>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // Draw background
      ctx.fillStyle = "#f2f2f2";
      ctx.fillRect(0, 0, 400, 200);

      // Draw rectangle
      ctx.fillStyle = "#007bff";
      ctx.fillRect(50, 50, 100, 70);

      // Draw circle
      ctx.beginPath();
      ctx.arc(250, 100, 40, 0, 2 * Math.PI);
      ctx.fillStyle = "#28a745";
      ctx.fill();

      // Draw text
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Canvas Graphics", 120, 30);
    </script>
  </section>

  <section id="svg">
    <h2>üìê HTML SVG Example</h2>
    <p>The &lt;svg&gt; element is used to define vector-based graphics that scale beautifully.</p>
    <svg width="400" height="200">
      <!-- Rectangle -->
      <rect x="10" y="10" width="100" height="60" fill="#ff5733" />

      <!-- Circle -->
      <circle cx="200" cy="80" r="40" fill="#33c1ff" />

      <!-- Ellipse -->
      <ellipse cx="300" cy="140" rx="60" ry="30" fill="#ffc300" />

      <!-- Line -->
      <line x1="0" y1="200" x2="400" y2="0" stroke="black" stroke-width="2" />

      <!-- Text -->
      <text x="130" y="30" fill="black" font-size="18">SVG Graphics</text>
    </svg>
  </section>

</body>
</html>
