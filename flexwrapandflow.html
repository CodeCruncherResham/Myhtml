<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Wrap Flow</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff; /* White background for the container */
            margin: 0 auto; /* Center the container */
            padding: 10px;
            border: 3px solid #2196F3; /* Accent border color */
            border-radius: 10px; /* Rounded corners */
            height: auto; /* Adjust height based on content */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Even spacing between items */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        .item {
            flex: 1 1 45%; /* Flex-grow, flex-shrink, and basis */
            margin: 10px; /* Space around each item */
            padding: 20px; /* Padding inside each item */
            color: white;
            text-align: center;
            border-radius: 8px; /* Rounded corners for items */
            font-size: 18px; /* Increased font size */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }
        .item:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        .item1 { background: orangered; }
        .item2 { background: yellowgreen; }
        .item3 { background: mediumpurple; }
        .item4 { background: hotpink; }
        .item5 { background: orangered; }
        .item6 { background: yellowgreen; }
        .item7 { background: mediumpurple; }
        .item8 { background: hotpink; }

        @media (max-width: 600px) {
            .item {
                flex: 1 1 100%; /* Stack items on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item One</div>
        <div class="item item2">Item Two</div>
        <div class="item item3">Item Three</div>
        <div class="item item4">Item Four</div>
        <div class="item item5">Item Five</div>
        <div class="item item6">Item Six</div>
        <div class="item item7">Item Seven</div>
        <div class="item item8">Item Eight</div>
    </div>
</body>
</html>
