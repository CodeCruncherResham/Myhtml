<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #e0f7fa;
            border: 10px solid #ff80ab;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-top: 50px;
            text-align: center;
            color: #00796b;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #424242;
        }
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #388e3c;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>
        <hr>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter First Name" required>
        </div>
        <div class="form-group">
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" placeholder="Enter Middle Name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter Last Name" required>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" required>
                <option value="">Select Course</option>
                <option value="CSE">CSE</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+91" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" rows="4" placeholder="Enter Address" required></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Re-type Password</label>
            <input type="password" id="confirm-password" placeholder="Re-type Password" required>
        </div>
        <div class="form-group">
            <input type="button" class="btn" value="Register">
        </div>
    </div>

</body>
</html>
