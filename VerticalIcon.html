<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Icon Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-start; /* Aligns the icon bar to the left */
            align-items: flex-start; /* Aligns items to the top */
            height: 100vh;
        }
        .icon-bar {
            width: 90px;
            background-color: #555;
            padding-top: 20px; /* Adds padding at the top for better spacing */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2); /* Adds shadow for depth */
        }
        .icon-bar a {
            display: block;
            text-align: center;
            padding: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: white;
            font-size: 36px;
        }
        .icon-bar a:hover {
            background-color: #000;
        }
        .active {
            background-color: #04aa6d;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a href="#" class="active"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="#"><i class="fas fa-globe"></i></a>
        <a href="#"><i class="fas fa-trash"></i></a>
    </div>
</body>
</html>
