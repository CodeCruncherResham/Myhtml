<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno - Web Services</title>
    <style>
        /* Resetting some default styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            padding: 0;
        }
        
        /* Styling header */
        header {
            background-color: #673de6; 
            padding: 20px 0;
            color: white;
        }

        .nav-table {
            width: 85%;
            margin: auto;
            border-collapse: collapse;
        }

        .nav-table td {
            padding: 15px;
            text-align: center;
        }

        .nav-table a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .nav-table a:hover {
            text-decoration: underline;
            color: #f4f4f4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-table {
                width: 100%;
            }
            .nav-table td {
                padding: 10px;
            }
            .nav-table a {
                font-size: 1rem;
            }
        }

        /* Styling iframe */
        iframe {
            display: block;
            margin: 30px auto;
            border: none;
            max-width: 100%;
            border-radius: 8px;
        }

        .iframe-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .content-section {
            width: 85%;
            margin: 40px auto;
        }
        
        h2 {
            color: #673de6;
            text-align: center;
            font-size: 2rem;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #673de6;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Header with navigation bar -->
    <header>
        <table class="nav-table">
            <tr>
                <td><strong style="font-size: 2rem;">Techno</strong></td>
                <td><a href="#">Home</a></td>
                <td><a href="#">Skills</a></td>
                <td><a href="#">Services</a></td>
                <td><a href="#">Team</a></td>
                <td><a href="#">Contact Us</a></td>
            </tr>
        </table>
    </header>

    <!-- Section for embedded web page content -->
    <div class="content-section">
        <h2>Explore Our Web Content</h2>
        <div class="iframe-container">
            <iframe src="file:///E:/html%20program/html/html-project/web.html" height="150" title="Embedded Web Page"></iframe>
            <iframe src="https://www.google.com" height="720" title="Google Search"></iframe>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Techno Web Services. All rights reserved.</p>
    </footer>
</body>
</html>
