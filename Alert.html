
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>My First Web Page</h2>
    <p>This is my first paragraph, showcasing basic HTML elements!</p>
    <button onclick="window.print()">Print this Page</button>
    
    <script>
        // Display an alert to the user
        alert('You can use an alert box to display data');
        
        // Log a simple addition to the console
        console.log('The result of 5 + 6 is:', 5 + 6);
    </script>
</body>
</html>
