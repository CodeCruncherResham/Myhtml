<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
        }
        h1 {
            color: palevioletred;
            text-align: center;
            margin-top: 50px; 
            font-size: 2.5rem; 
        }
        p {
            font-family: Verdana, sans-serif;
            font-size: 20px;
            text-align: center; 
            margin: 20px; 
            line-height: 1.5; 
        }
    </style>
</head>
<body>
    <h1>My First CSS Example</h1>
    <p>This is a paragraph that demonstrates internal CSS styling.</p>
</body>
</html>
