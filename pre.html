<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Resham KKRH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        img, iframe, audio, video {
            display: block;
            margin: 20px auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <pre> H E L L O  RESHAM KKRH </pre>

    <img src="your_img_path" alt="Hello World" width="500" height="600" title="HELLO WORLD">

    <br>
    <!-- ANCHOR TAG with target -->
    <a href="http://amazon.com" target="_blank">Go to Amazon</a><br>
    <!-- ANCHOR TAG with target -->
    <a href="http://google.com" target="_blank">Go to Google</a><br>
    <!-- Mailto link -->
    <a href="mailto:iryadav2702@gmail.com?subject=Hello World&body=this is just test">Contact Us</a>
    <br>

    <!-- Iframe tag -->
    <iframe src="https://www.google.com" frameborder="1" width="500" height="500" title="Google"></iframe>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum, minima?</p>
    <br>

    <!-- Audio tag -->
    <audio controls autoplay loop>
        <source src="your_file_path" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br>

    <!-- Video tag -->
    <video controls loop width="320" muted poster="image_path">
        <source src="video_path" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form tag -->
    <form action="" method="post">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your name" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>

        <label>Hobbies</label>
        <input type="checkbox" name="hobby" id="music" value="music">
        <label for="music">Music</label>
        <input type="checkbox" name="hobby" id="football" value="football">
        <label for="football">Football</label>
        <br>

        <label for="message">Message</label>
        <textarea id="message" name="message" cols="60" rows="10" placeholder="Type your message here..."></textarea>

        <input type="submit" value="Submit">
    </form>

</html>
