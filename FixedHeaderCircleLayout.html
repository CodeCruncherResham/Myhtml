<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header and Circles Layout</title>
    <style>
        .header {
            position: fixed;
            width: 100%;
            height: 200px;
            background-color: gray;
            top: 0;
            left: 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Changed to 50% for a perfect circle */
            position: fixed;
            top: 150px;
            left: 100px;
            background-color: blue;
            z-index: 10;
        }
        .side {
            height: 500px;
            width: 20%;
            position: fixed;
            top: 200px;
            left: 0;
            background-color: cyan;
            overflow: auto;
            z-index: 2;
            padding: 10px; /* Added padding for better spacing */
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: chartreuse;
            margin-top: 300px;
            margin-left: 400px;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="circle"></div>
    <div class="circle" style="left: 200px"></div>
    <div class="circle" style="left: 300px"></div>
    <div class="side">
        <p>a</p>
        <p>b</p>
        <p>c</p>
        <p>d</p>
        <p>e</p>
        <p>f</p>
        <p>g</p>
        <p>h</p>
        <p>i</p>
        <p>j</p>
        <p>k</p>
        <p>l</p>
        <p>m</p>
        <p>n</p>
        <p>o</p>
        <p>p</p>
        <p>q</p>
        <p>r</p>
        <p>s</p>
        <p>t</p>
    </div>
    <div class="box"></div>
    <div class="box" style="margin-top: 200px"></div>
</body>
</html>
