<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Input Examples</title>
    <style>
        /* Styles for the first input */
        .t1 {
            margin-top: 100px;
            margin-left: 200px;
            width: 500px;
            height: 50px;
            border-radius: 30px;
            border: 2px solid #000; /* Added border for better visibility */
            padding: 10px; /* Added padding */
        }
        /* Styles for the second input */
        .t2 {
            margin-top: 20px; /* Adjusted to avoid overlap */
            margin-left: 200px;
            width: 200px;
            height: 200px;
            border-radius: 360px;
            border: 2px solid #000; /* Added border for better visibility */
            padding: 10px; /* Added padding */
        }
    </style>
</head>
<body>
    <!-- First input -->
    <input type="text" class="t1" placeholder="Input 1 (Rectangle)" />
    
    <!-- Second input -->
    <input type="text" class="t2" placeholder="Input 2 (Circle)" />
</body>
</html>
