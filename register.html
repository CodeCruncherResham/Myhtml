<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            height: 200px;
            background-image: url("kec.JPEG");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .middle {
            width: 100%;
            padding: 20px;
            background-color: goldenrod;
            text-align: center;
        }
        .footer {
            width: 100%;
            padding: 20px;
            background-color: crimson;
            color: white;
            text-align: center;
        }
        .link {
            margin: 10px 0;
            font-size: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        .btn-submit {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        College Photo
    </div>

    <div class="middle">
        <h2>Welcome to Our College</h2>
        <div class="link">
            <a href="About.html">About</a>
        </div>
        <div class="link">
            <a href="Register.html">Register</a>
        </div>
        <div class="link">
            <a href="Login.html">Login</a>
        </div>
    </div>

    <div class="footer">
        <h3>Student Information</h3>
        <form>
            <div class="form-group">
                <label for="rollno">Roll No:</label>
                <input type="text" id="rollno" class="form-control" placeholder="Enter Roll No" required />
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" required />
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" class="form-control" placeholder="Enter Branch" required />
            </div>
            <div class="form-group">
                <label for="sem">Semester:</label>
                <input type="text" id="sem" class="form-control" placeholder="Enter Semester" required />
            </div>
            <input type="submit" class="btn btn-success btn-submit" value="Submit" />
        </form>
    </div>

</body>
</html>
