<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Slideshow</title>
    <style>
        /* Apply box-sizing to all elements */
        * {
            box-sizing: border-box;
        }
        
        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Hide slides initially */
        .mySlides {
            display: none;
        }

        /* Previous and next buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the next button to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Hover effects for buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/circles below the slides */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        /* Highlight the active dot */
        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation for slides */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        /* Keyframes for fade animation */
        @keyframes fade {
            from {
                opacity: .4;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- First Slideshow -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides fade mySlides1">
            <div class="numbertext">1/3</div>
            <img src="./images/oneplus.jpg" alt="Image 1" style="width: 100%;">
            <div class="text">Caption Text 1</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade mySlides1">
            <div class="numbertext">2/3</div>
            <img src="./images/redmia2.jpg" alt="Image 2" style="width: 100%;">
            <div class="text">Caption Text 2</div>
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade mySlides1">
            <div class="numbertext">3/3</div>
            <img src="./images/redmi.jpg" alt="Image 3" style="width: 100%;">
            <div class="text">Caption Text 3</div>
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
    </div>

    <!-- Dots/circles below the slideshow -->
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1, 0)"></span>
        <span class="dot" onclick="currentSlide(2, 0)"></span>
        <span class="dot" onclick="currentSlide(3, 0)"></span>
    </div>

    <!-- Second Slideshow -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides fade mySlides2">
            <div class="numbertext">1/3</div>
            <img src="./images/realme.jpg" alt="Image 4" style="width: 100%;">
            <div class="text">Caption Text 4</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade mySlides2">
            <div class="numbertext">2/3</div>
            <img src="./images/motorola.jpg" alt="Image 5" style="width: 100%;">
            <div class="text">Caption Text 5</div>
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade mySlides2">
            <div class="numbertext">3/3</div>
            <img src="./images/samsung.jpg" alt="Image 6" style="width: 100%;">
            <div class="text">Caption Text 6</div>
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
    </div>

    <!-- Dots/circles below the slideshow -->
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1, 1)"></span>
        <span class="dot" onclick="currentSlide(2, 1)"></span>
        <span class="dot" onclick="currentSlide(3, 1)"></span>
    </div>

    <!-- JavaScript to handle the slideshow functionality -->
    <script>
        let slideIndex = [1, 1]; // Initialize slide indexes for multiple slideshows
        let slideId = ["mySlides1", "mySlides2"]; // Corresponding class names for each slideshow

        // Show initial slides for each slideshow
        showSlides(1, 0);
        showSlides(1, 1);

        // Function to navigate between slides
        function plusSlides(n, no) {
            showSlides(slideIndex[no] += n, no); // Update and show slide based on navigation
        }

        // Function to show slides
        function showSlides(n, no) {
            let i;
            let slides = document.getElementsByClassName(slideId[no]);
            if (n > slides.length) { slideIndex[no] = 1 } // Wrap around to first slide
            if (n < 1) { slideIndex[no] = slides.length } // Wrap around to last slide
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            slides[slideIndex[no] - 1].style.display = "block"; // Show current slide
        }

        // Function to set current slide when dots are clicked
        function currentSlide(n, no) {
            showSlides(slideIndex[no] = n, no);
        }
    </script>

</body>
</html>
