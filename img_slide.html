<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slide Show</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        /* background: #364b36; */
      }
      .center {
        position: absolute;
        top: 25%;
        left: 25%;
      }
      .slider {
        background: url(./images/1.jpeg);
        background-size: cover;
        height: 450px;
        width: 800px;
        transform: (-50% -50%);
        box-shadow: 0 10px 12px rgba(0, 0, 0, 0.3);

        animation: animate 20s infinite;
      }
      @keyframes animate {
        20% {
          background: url(./images/2.jpeg);
          background-size: cover;
        }
        40% {
          background: url(./images/3.jpeg);
          background-size: cover;
        }
        60% {
          background: url(./images/4.jpeg);
          background-size: cover;
        }
        80% {
          background: url(./images/6.jpeg);
          background-size: cover;
        }
        100% {
          background: url(./images/7.jpeg);
          background-size: cover;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider center"></div>
  </body>
</html>
