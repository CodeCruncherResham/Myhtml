<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: aqua;
            text-align: center;
            font-size: 300%;
            margin: 10px 0;
        }
        h2 {
            color: teal;
            border: 2px solid teal;
            padding: 5px;
            text-align: center;
            margin: 10px 0;
        }
        p {
            background-color: tomato;
            color: white;
            font-size: 160%;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
        }
        /* Additional styles for variation */
        .courier {
            font-family: courier;
        }
        .verdana {
            font-family: Verdana;
        }
        .border {
            border: 2px solid black;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    
    <h2>This is a subheading</h2>
    <p>This is a paragraph</p>
    
    <h1 class="courier">This is a heading</h1>
    <p class="verdana">This is a paragraph</p>
    
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    
    <h2 class="border">This is a bordered heading</h2>
    <p class="border">This is a bordered paragraph</p>
</body>
</html>
