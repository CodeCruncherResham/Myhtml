<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <style>
        .header {
            width: 100%;
            height: 200px;
            background-color: hotpink;
        }
        .side1 {
            width: 50%;
            height: 500px;
            background-color: orange;
            float: left;
        }
        .side2 {
            width: 50%;
            height: 500px;
            background-color: lightblue;
            float: left;
        }
        .footer {
            width: 100%;
            height: 200px;
            background-color: lightgreen;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">A</div>
    <div class="side1">B</div>
    <div class="side2">C</div>
    <div class="footer">D</div>
</body>
</html>
