<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 33.33%;
            transition: background-color 0.3s;
        }
        .tablink:hover {
            background-color: #777;
        }
        .tabcontent {
            display: none;
            padding: 50px;
            text-align: center;
        }
        #London {
            background-color: red;
        }
        #Paris {
            background-color: green;
        }
        #Tokyo {
            background-color: blue;
        }
        .active {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>
    
    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital city of France.</p>
    </div>
    
    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital city of Japan.</p>
    </div>
    
    <button class="tablink" onclick="openCity(event, 'London')">London</button>
    <button class="tablink" onclick="openCity(event, 'Paris')">Paris</button>
    <button class="tablink" onclick="openCity(event, 'Tokyo')">Tokyo</button>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        // Optionally open the first tab by default
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".tablink").click();
        });
    </script>
</body>
</html>
