<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        img {
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }
        #mainImage {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        #mainImage:hover {
            transform: scale(1.05);
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Switcher</h1>
    <img src="1.jpeg" alt="Main Image" id="mainImage">
    <br>
    <img src="2.jpeg" alt="Thumbnail" width="100" height="100" onclick="changeImage()">

    <script>
        function changeImage() {
            var mainImage = document.getElementById("mainImage");
            mainImage.src = "2.jpeg";
            var width = mainImage.clientWidth;
            var height = mainImage.clientHeight;
            var src = mainImage.src;

            window.alert(`Image Source: ${src}\nWidth: ${width}px\nHeight: ${height}px`);
        }
    </script>
</body>
</html>
